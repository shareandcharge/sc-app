<ion-header>

    <ion-navbar>
        <ion-title>Add a Car</ion-title>
        <ion-buttons start>
            <button ion-button (click)="skipAddingCar()">
                Skip
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="top-image-container">

        <div class="inner-content">
            <img [src]="base64Image" *ngIf="base64Image">
        </div>
        <ion-fab bottom right edge>
            <button ion-fab (click)="addPhoto()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-fab>
    </div>

    <ion-list no-lines>
        <ion-item>
            <ion-label floating>Plate number</ion-label>
            <ion-input type="text" [(ngModel)]="plateNumber"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Manufacturer & Model</ion-label>
            <ion-input type="text" [(ngModel)]="carInfo"></ion-input>
            <button ion-button outline item-right (click)="selectModdel()" style="font-size: 2.3rem; bottom: -15px; height: 32px">
                <ion-icon name="list"></ion-icon>
            </button>
        </ion-item>
        <ion-item>
            <a (click)="customizeCar()">Customize Car</a>
            <br/>
        </ion-item>
        <div padding>
            <button ion-button (click)="saveCar()">Save</button>
        </div>
    </ion-list>


</ion-content>
