<ion-header>

    <ion-navbar>
        <ion-title>Set Tariff</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-segment color="primary" [(ngModel)]="segmentTabs" padding>
        <ion-segment-button value="default">
            Ã–ffentlicher Tarif
        </ion-segment-button>
        <ion-segment-button value="custom">
            Sondertarif
        </ion-segment-button>
    </ion-segment>

    <div *ngIf="segmentTabs == 'default'">
        <ion-list radio-group [(ngModel)]="tarif">
            <ion-item>
                <ion-label>Flatrate</ion-label>
                <ion-radio value="flatrate" checked></ion-radio>
            </ion-item>
            <div padding *ngIf="tarif == 'flatrate'">
                <ion-grid>
                    <ion-row>
                        <ion-col width-50>
                            <ion-item>
                                <ion-input type="text" [(ngModel)]="energyRate"
                                           placeholder="Euro per charge"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col width-50>
                            + 3 Euro S&C fee
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <ion-item>
                <ion-label>Stundentarif</ion-label>
                <ion-radio value="stundentarif"></ion-radio>
            </ion-item>
            <div padding *ngIf="tarif == 'stundentarif'">
                <ion-item>
                    <ion-input type="text" [(ngModel)]="energyRate" placeholder="Energie Kosten"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="parkRate" placeholder="Nutzungsentgeld Parken"></ion-input>
                </ion-item>
            </div>
            <ion-item>
                <ion-label>kWh Tarif</ion-label>
                <ion-radio value="kwh"></ion-radio>
            </ion-item>
            <div padding *ngIf="tarif == 'kwh'">
                <ion-item>
                    <ion-input type="text" [(ngModel)]="energyRate" placeholder="Energie Kosten"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="parkRate" placeholder="Nutzungsentgeld Parken"></ion-input>
                </ion-item>
            </div>
        </ion-list>
    </div>
    <div *ngIf="segmentTabs == 'custom'">
        <ion-list radio-group [(ngModel)]="tarif">
            <ion-item>
                <ion-label>Flatrate</ion-label>
                <ion-radio value="flatrate" checked></ion-radio>
            </ion-item>
            <div padding *ngIf="tarif == 'flatrate'">
                <ion-grid>
                    <ion-row>
                        <ion-col width-50>
                            <ion-item>
                                <ion-input type="text" [(ngModel)]="energyRate"
                                           placeholder="Euro per charge"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col width-50>
                            + 3 Euro S&C fee
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <ion-item>
                <ion-label>Stundentarif</ion-label>
                <ion-radio value="stundentarif"></ion-radio>
            </ion-item>
            <div padding *ngIf="tarif == 'stundentarif'">
                <ion-item>
                    <ion-input type="text" [(ngModel)]="energyRate" placeholder="Energie Kosten"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="parkRate" placeholder="Nutzungsentgeld Parken"></ion-input>
                </ion-item>
            </div>
            <ion-item>
                <ion-label>kWh Tarif</ion-label>
                <ion-radio value="kwh"></ion-radio>
            </ion-item>
            <div padding *ngIf="tarif == 'kwh'">
                <ion-item>
                    <ion-input type="text" [(ngModel)]="energyRate" placeholder="Energie Kosten"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="parkRate" placeholder="Nutzungsentgeld Parken"></ion-input>
                </ion-item>
            </div>
        </ion-list>
    </div>

    <button ion-button (click)="publish()">{{buttonText}}</button>
    <button *ngIf="flowMode == 'edit'" ion-button (click)="deleteStation()">Delete</button>
</ion-content>
