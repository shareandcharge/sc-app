<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{ 'station.user' | translate }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div padding-left padding-right>
        <button ion-button (click)="pickFromContacts()" round block>{{ 'station.add_from_contacts' | translate }}</button>
    </div>

    <p text-center>{{ 'station.or' | translate }}</p>

    <ion-list no-lines>
        <ion-item>
            <ion-input class="input-white" [(ngModel)]="input" placeholder="{{ 'station.add_email' | translate }}" type="email"></ion-input>
            <button item-right ion-button icon-only (click)="submitEmail()" class="button-pull-left">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item *ngFor="let email of permissions">
            {{email}}
            <ion-icon item-right name="ios-trash-outline" (click)="deleteEmail(email)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
