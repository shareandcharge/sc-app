<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">Close</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>addPermissions</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <button ion-button (click)="pickFromContacts()">Add from Contacts</button>
        </ion-item>
        <br/>
        <ion-input [(ngModel)]="input" placeholder="Add Email"></ion-input>
        <button right ion-button (click)="submit()">Add</button>
        <ion-item *ngFor="let c of permissions">
            {{c.email}}
            <ion-icon right name="trash" (click)="delete(c.id)"></ion-icon>
        </ion-item>
    </ion-list>
    <button ion-button (click)="dismiss()">Done</button>
</ion-content>
