<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">Schließen</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Nutzer</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div padding-left padding-right>
        <button ion-button (click)="pickFromContacts()" round block>Aus Kontakten hinzufügen</button>
    </div>

    <p text-center>Oder</p>

    <ion-list no-lines>
        <ion-item>
            <ion-input class="input-white" [(ngModel)]="input" placeholder="E-Mail hinzufügen" type="email"></ion-input>
            <button item-right ion-button icon-only (click)="submitEmail()" class="button-pull-left">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item *ngFor="let email of permissions">
            {{email}}
            <ion-icon item-right name="ios-trash-outline" (click)="deleteEmail(email)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
