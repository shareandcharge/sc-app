
<ion-header>

  <ion-navbar>
    <ion-title>Anschluss w√§hlen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-select [(ngModel)]="connector.plugtype"  multiple="false" class="select-multiline" placeholder="Steckertyp" [selectOptions]="">
      <ion-option>Schuko-Steckdose</ion-option>
      <ion-option>CEE-Stecker</ion-option>
      <ion-option>Typ 1</ion-option>
      <ion-option>Typ 2</ion-option>
      <ion-option>Combo</ion-option>
      <ion-option>CHAdeMO</ion-option>
      <ion-option>Tesla Supercharger</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-select [(ngModel)]="connector.wattpower" multiple="false" class="select-multiline" placeholder="Leistung" [selectOptions]="">
      <ion-option>2.4</ion-option>
      <ion-option>4.3</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Zugangskontrolle</ion-label>
    <ion-checkbox [(ngModel)]="connector.metadata.accessControl"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>kWh abrechnung</ion-label>
    <ion-checkbox [(ngModel)]="connector.metadata.kwh" disabled="{{!accessControl}}"></ion-checkbox>
  </ion-item>

  <button ion-button (click)="nextPage()">Weiter</button>

</ion-content>
