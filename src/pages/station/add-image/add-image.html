<ion-header>
    <ion-navbar>
        <ion-title *ngIf="flowMode=='edit'">Ladestation bearbeiten</ion-title>
        <ion-title *ngIf="flowMode=='add'">Ladestation hinzufügen</ion-title>

        <ion-buttons end>
            <button ion-button color="dark" icon-only="" (click)="skipAddingImage()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <progress-bar [progress]="30"></progress-bar>
</ion-header>


<ion-content padding="">
    <ion-list no-lines *ngIf="!teamMembers || teamMembers.length == 0">
        <ion-item>
            Foto hinzufügen (optional)
        </ion-item>
        <ion-item>
            <div class="add-image-button" (click)="presentActionSheet()">
                <ion-icon name="cust-add-photo"></ion-icon>
            </div>
        </ion-item>
    </ion-list>


    <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
        <ion-item-sliding *ngFor="let img of images">
            <ion-item>
                <img src="{{img.src}}">
            </ion-item>
            <ion-item-options>
                <button (click)="deleteImg(img)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <div>
        <button ion-button (click)="continueAddStation()">Continue</button>
    </div>
</ion-content>
