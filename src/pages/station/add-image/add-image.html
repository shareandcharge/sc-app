<ion-header>
    <ion-navbar>
        <ion-title *ngIf="flowMode=='edit'">Ladestation bearbeiten</ion-title>
        <ion-title *ngIf="flowMode=='add'">Ladestation hinzufügen</ion-title>

        <ion-buttons end>
            <button ion-button color="dark" icon-only="" (click)="close()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <progress-bar [progress]="30"></progress-bar>
</ion-header>


<ion-content padding="">
    <ion-list no-lines *ngIf="!images || images.length == 0">
        <ion-item>
            Foto hinzufügen (optional)
        </ion-item>
        <ion-item>
            <div class="add-image-button" (click)="presentActionSheet()">
                <ion-icon name="cust-add-photo"></ion-icon>
            </div>
        </ion-item>
    </ion-list>


    <div *ngIf="images && images.length > 0">
        <button ion-button="" block large clear (click)="presentActionSheet()">
            <ion-icon name="cust-add-photo"></ion-icon>
            Foto hinzufügen
        </button>
    </div>

    <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
        <ion-item-sliding *ngFor="let img of images" #itemSliding>
            <ion-item>
                <ion-thumbnail item-left>
                    <img src="{{img.src}}">
                </ion-thumbnail>
            </ion-item>


            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deleteImg(img, itemSliding)">Löschen</button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

    <div padding text-center>
        <button ion-button round (click)="continueAddStation()" text-uppercase>Weiter</button>
        <button ion-button round *ngIf="flowMode==='edit'" (click)="saveChanges()" text-uppercase>Änderungen speichern</button>
    </div>
</ion-content>
