<ion-header>
    <ion-navbar>
        <ion-title>Add Image</ion-title>
        <ion-buttons end>
            <button ion-button (click)="skipAddingImage()">
                Skip
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-item no-lines>
        Add Images
    </ion-item>
    <div *ngFor="let img of images">
        <img [src]="img">
    </div>
    <div class="add-image-icon" (click)="presentActionSheet()">
        <ion-icon name="add"></ion-icon>
    </div>

    <div>
        <button ion-button (click)="continueAddStation()">Continue</button>
    </div>
</ion-content>
