<ion-header>
    <ion-navbar>
        <ion-title>Meine Ladestationen</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addStation()">
                <ion-icon name="md-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <charging-progress-bar></charging-progress-bar>
</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding *ngFor="let station of stations" #itemSliding>
            <button ion-item text-wrap (click)="editStation(station)">
                <ion-avatar item-left class="ion-avatar-big">
                    <img src="{{getImagesWithSrc(station)[0].src}}" *ngIf="station.hasImages()">
                    <img src="assets/icons/station.svg" *ngIf="!station.hasImages()">
                </ion-avatar>

                <ng-container *ngIf="station.name">
                    <h2>{{station.name}}</h2>
                    <h3>{{station.address}}</h3>
                </ng-container>
                <ng-container *ngIf="!station.name">
                    <h2>{{station.address}}</h2>
                </ng-container>
            </button>

            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deleteStation(station, itemSliding)">Löschen</button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

    <div padding text-center *ngIf="!stations || !stations.length">
        <button ion-button text-uppercase round (click)="addStation()">Ladestation hinzufügen</button>
    </div>

</ion-content>
