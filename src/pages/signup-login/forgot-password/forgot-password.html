<ion-header class="transparent">

    <ion-navbar>
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding fullscreen>
    <ion-grid class="fullpage">
        <ion-row>
            <ion-col>
                <div text-center id="logoContainer">
                    <img src="assets/images/sc-logo-white.png">
                </div>

                <form [formGroup]="forgotForm" (ngSubmit)="submitEmail()">

                    <div padding="">
                        <h1>{{'login.forgot_password' | translate}}</h1>

                        <p>{{'login.input_email' | translate}}</p>
                        <ion-input type="email"
                                   formControlName="email"
                                   [(ngModel)]="email"
                                   placeholder="{{'login.email' | translate}}"></ion-input>

                    </div>
                    <div *ngIf="!forgotForm.controls.email.valid && submitAttempt"
                         class="alert-box alert-box-danger alert-box-bg-light" margin="">
                        {{'login.email_remind'| translate}}
                    </div>
                    <div padding="" text-center="">
                        <button ion-button round color="white" type="submit" text-uppercase="">
                            {{'login.send'| translate}}
                        </button>
                    </div>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
