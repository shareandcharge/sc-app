<ion-header class="transparent">

    <ion-navbar>
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid class="fullpage">
        <ion-row>
            <ion-col>
                <div text-center id="logoContainer">
                    <img src="assets/images/sc-logo-white.png">
                </div>

                <div id="header">PASSWORT VERGESSEN</div>

                <div padding="">
                    <p>Bitte gib deine Email-Adresse ein:</p>
                    <ion-input type="email"
                               [(ngModel)]="email"
                               placeholder="E-Mail"></ion-input>
                </div>
                <div padding="" text-center="">
                    <button ion-button round color="white" type="submit" text-uppercase="" (click)="submitEmail()">Absenden</button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
