<ion-header class="transparent">

    <ion-navbar>
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid class="fullpage">
        <ion-row>
            <ion-col>
                <div text-center id="logoContainer">
                    <img src="assets/images/sc-logo-white.png">
                </div>

                <form [formGroup]="forgotForm" (ngSubmit)="submitEmail()">

                    <div padding="">
                        <h1>Passwort vergessen</h1>

                        <p>Bitte gib Deine Email-Adresse ein:</p>
                        <ion-input type="email"
                                   formControlName="email"
                                   [(ngModel)]="email"
                                   placeholder="E-Mail"></ion-input>

                    </div>
                    <div *ngIf="!forgotForm.controls.email.valid && submitAttempt"
                         class="alert-box alert-box-danger alert-box-bg-light" margin="">
                        Bitte gib Deine E-Mail Adresse an.
                    </div>
                    <div padding="" text-center="">
                        <button ion-button round color="white" type="submit" text-uppercase="">
                            Absenden
                        </button>
                    </div>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
