<ion-header>

    <ion-navbar>
        <ion-title>{{ 'common.help' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list padding-top="" padding-right="" class="no-outer-lines">
        <button ion-item (click)="openFaq()">
            {{ 'help.faq' | translate}}
        </button>
        <button ion-item (click)="openTerms()">
            {{ 'help.terms' | translate}}
        </button>
        <button ion-item (click)="openDataProtection()">
            {{ 'help.privacy' | translate}}
        </button>
        <button ion-item (click)="openIntro()">
            {{ 'help.introduction' | translate}}
        </button>
        <button ion-item (click)="openContact()">
            {{ 'help.contact' | translate}}
        </button>
        <ion-item>
          Version Number {{(versionNumber)}}
        </ion-item>
    </ion-list>

</ion-content>
