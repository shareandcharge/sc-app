<ion-header>

    <ion-navbar>
        <ion-title>Customize Car</ion-title>
        <ion-buttons end>
            <button ion-button (click)="done()">
                Done
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-item>
            <ion-label floating>Manufacturer</ion-label>
            <ion-input type="text" [(ngModel)]="manufacturer"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Model</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Average Distance</ion-label>
            <ion-input type="text" [(ngModel)]="averageDistance"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Akku Capacity</ion-label>
            <ion-input type="text" [(ngModel)]="akkuCapacity"></ion-input>
        </ion-item>
        <!--<ion-item>-->
            <!--<ion-label floating>Number of Plugs</ion-label>-->
            <!--<ion-input type="text" [(ngModel)]="numberOfPlugs"></ion-input>-->
        <!--</ion-item>-->
        <ion-item>
            <ion-label floating>Plug Types</ion-label>
            <ion-input type="text" [(ngModel)]="plugTypes "></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
