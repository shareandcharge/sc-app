<ion-header>
    <ion-toolbar>
        <!--<ion-title>Enter address</ion-title>-->
        <ion-searchbar debounce="500" #searchInput [showCancelButton]="true" (ionInput)="updateSearch($event)" (ionCancel)="dismiss()" cancelButtonText="Abbrechen" placeholder="Adresse suchen" animated="true"></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
            <ion-icon name="pin" item-left></ion-icon>
            {{ item.description }}
        </ion-item>
    </ion-list>
</ion-content>
