<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons start>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>{{'map.filter.commercial_category_title' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list class="no-outer-lines">
        <ion-list-header>{{'map.filter.commercial_category_header' | translate}}</ion-list-header>

        <ion-item *ngFor="let type of types">
            <ion-icon name="{{ type.icon }}" item-left></ion-icon>
            <ion-label>{{ ('profile.commercial_category.' + type.title) | translate }}</ion-label>
            <ion-toggle checked="false" [(ngModel)]="type.on"></ion-toggle>
        </ion-item>

    </ion-list>
</ion-content>
