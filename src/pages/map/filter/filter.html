<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>{{'map_filter.title'|translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header>{{'connector.labels.plugtype'|translate}}</ion-list-header>
        <ion-item *ngFor="let plug of plugTypes">
            <span item-content item-left class="plug" [innerHtml]="skipSanitizer(plug.svg)"></span>
            <ion-label>{{plug.name}}</ion-label>
            <ion-toggle checked="true" [(ngModel)]="plug.toggled"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
