<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span showWhen="ios">Schlie√üen</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Filter</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header>Steckertyp</ion-list-header>
        <ion-item *ngFor="let plug of plugTypes">
            <span item-content item-left class="plug" [innerHtml]="skipSanitizer(plug.svg)"></span>
            <ion-label>{{plug.name}}</ion-label>
            <ion-toggle checked="true" [(ngModel)]="plug.toggled"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
