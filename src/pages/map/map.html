<ion-header>
  <ion-navbar>
    <ion-buttons start>
    <button ion-button (click)="showAddressModal()">
      <ion-icon name="search"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Map</ion-title>
    <ion-buttons end>
      <button ion-button (click)="mapSettingsPopOver($event)">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="map-container">
    <div #map id="map">
    </div>
  </div>

</ion-content>
