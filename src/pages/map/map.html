<ion-header>
  <ion-navbar>
    <ion-buttons start>
    <button ion-button (click)="showAddressModal()">
      <ion-icon name="search"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Map</ion-title>
    <ion-buttons end>
      <button ion-button (click)="mapSettingsPopOver($event)">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge *ngIf="auth.loggedIn()">
    <button ion-fab mini (click)="myCarsModal()"><ion-icon name="add"></ion-icon></button>
    <!--<ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>-->
  </ion-fab>
  <div class="map-container">
    <div #map id="map">
    </div>
  </div>

</ion-content>
