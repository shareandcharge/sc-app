<ion-header>
  <ion-navbar>
    <ion-buttons start>
    <button ion-button (click)="showAddressModal()" color="dark" large>
      <ion-icon name="search"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Map</ion-title>
    <ion-buttons end>
      <button ion-button (click)="mapSettingsPopOver($event)" color="dark" large>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right>

    <button ion-fab (click)="addCarModal()" class="button-add-car" *ngIf="!hasCars()">
      <img src="assets/icons/add-car.png">
    </button>
    <button ion-fab (click)="myCarsModal()" class="button-add-car" *ngIf="hasCars()">
      <ion-icon name="ios-car"></ion-icon>
    </button>
    <!--<ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>-->
  </ion-fab>

  <ion-list [hidden]="viewType == 'map'">
    <ion-item *ngFor="let location of visibleLocations" (click)="showLocationDetails(location)">
      {{location.address}}
    </ion-item>
  </ion-list>

  <div class="map-container" [hidden]="viewType == 'list'">
    <div #map id="map">
    </div>
  </div>

</ion-content>
