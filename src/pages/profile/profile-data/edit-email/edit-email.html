<ion-header>

    <ion-navbar>
        <ion-title>{{'profile.data.edit_email' | translate}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <form [formGroup]="emailForm" (ngSubmit)="updateUser()">
        <ion-list no-lines="">
            <ion-item>
                <ion-label floating>{{'profile.data.email_adresse' | translate}}</ion-label>
                <ion-input type="email" class="input-white" [(ngModel)]="user.email"
                           formControlName="email"></ion-input>
            </ion-item>
            <div *ngIf="!emailForm.controls.email.valid && submitAttempt"
                 class="alert-box alert-box-danger" margin>
                {{ errorMessages.email }}
            </div>
            <div padding text-center>
                <button type="submit" ion-button round text-uppercase="">{{'common.save' | translate}}</button>
            </div>
        </ion-list>
    </form>
</ion-content>
