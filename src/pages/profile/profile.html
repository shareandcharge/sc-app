<ion-header>
    <ion-navbar>
        <ion-title>Profil</ion-title>
    </ion-navbar>
    <charging-progress-bar></charging-progress-bar>
</ion-header>

<ion-content>
    <div class="top-container" padding="" text-center="">
        <button class="image-button filled" (click)="selectPhoto()" *ngIf="user.hasImage()"
                [ngStyle]="{'background-image':'url(' + user.profile.imageBase64 + ')'}">
        </button>
        <button class="image-button" (click)="selectPhoto()" *ngIf="!user.hasImage()">
            <span><ion-icon name="cust-add-photo"></ion-icon></span>
        </button>
        <div>
            <strong>{{user.email}}</strong>
        </div>
    </div>

    <ion-list padding-top="" padding-right="" class="no-outer-lines">
        <button ion-item (click)="profileData()">
            Profildaten
        </button>
        <button ion-item (click)="myCars()">
            Meine Elektroautos
        </button>
        <button ion-item (click)="settings()" *ngIf="false">
            Einstellungen
        </button>
        <button ion-item (click)="help()">
            Hilfe
        </button>
        <button ion-item (click)="logOut()" class="color-secondary">
            Abmelden
        </button>
    </ion-list>
</ion-content>
