<ion-header>

    <ion-navbar>
        <ion-title>Profile</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <div class="top-container" padding="">

        <div class="inner-content">

        </div>

        <button class="image-button filled" (click)="selectPhoto()" *ngIf="user.hasImage()"
                [ngStyle]="{'background-image':'url(' + user.imageBase64 + ')'}">
        </button>
        <button class="image-button" (click)="selectPhoto()" *ngIf="!user.hasImage()">
            <span>Foto hinzuf√ºgen</span>
        </button>
    </div>

    <ion-list>
        <button ion-item (click)="editName()">
            Name
        </button>
        <button ion-item (click)="editEmail()">
            Email
        </button>
        <button ion-item (click)="editAddress()">
            Adresse
        </button>
    </ion-list>

    <ion-grid class="fullpage" *ngIf="auth.loggedIn()">
        <ion-row>
            <ion-col>
                <button ion-button (click)="logout()">Logout</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
