<ion-header>

    <ion-navbar>
        <ion-title>Name bearbeiten</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <form [formGroup]="editName" (ngSubmit)="updateUser()">
        <ion-item>
            <ion-label>Vorname</ion-label>
            <ion-input type="text" formControlName="firstName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Nachname</ion-label>
            <ion-input type="text" formControlName="lastName"></ion-input>
        </ion-item>
        <button ion-button type="submit">Speichern</button>
    </form>
</ion-content>
