<ion-header>

    <ion-navbar>
        <ion-title>E-Mail bearbeiten</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <form [formGroup]="editEmail" (ngSubmit)="updateUser()">
        <ion-list no-lines="">
            <ion-item>
                <ion-label floating>Email Adresse</ion-label>
                <ion-input type="email" class="input-white" formControlName="email"></ion-input>
            </ion-item>
            <div padding text-center>
                <button type="submit" ion-button round text-uppercase="">Speichern</button>
            </div>
        </ion-list>
    </form>
</ion-content>
