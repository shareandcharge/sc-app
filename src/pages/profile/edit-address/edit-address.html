<ion-content>
    <form [formGroup]="editAddress" (ngSubmit)="updateUser()">
        <ion-item>
            <ion-label>Adresse</ion-label>
            <ion-input type="text" formControlName="address"></ion-input>

        <ion-item>
            <ion-label>Postleitzahl</ion-label>
            <ion-input type="text" formControlName="postalCode"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Stadt</ion-label>
            <ion-input type="text" formControlName="city"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Land</ion-label>
            <ion-select type="text" formControlName="country">
                <ion-option value="de">Deutschland</ion-option>
