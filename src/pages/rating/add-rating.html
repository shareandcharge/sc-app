<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">Close</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Add Rating</ion-title>
    </ion-navbar>
    <charging-progress-bar></charging-progress-bar>
</ion-header>

<ion-content padding>
    <ion-item>
        Add Rating
    </ion-item>
    <rating [(ngModel)]="rating.rating"></rating>
    <ion-item>
        <ion-textarea [(ngModel)]="rating.remark"></ion-textarea>
    </ion-item>
    <button ion-button (click)="submitRating()" padding>Submit</button>
</ion-content>
