<ion-header>
    <ion-navbar>

        <ion-buttons end>
            <button ion-button icon-only="" (click)="dismiss()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>{{'rating.give_rating' | translate}}</ion-title>
    </ion-navbar>
    <charging-progress-bar></charging-progress-bar>
</ion-header>

<ion-content>
    <img *ngIf="location.hasImages()" src="{{locationImages[0].src}}">
    <ion-list no-lines="" padding>
        <ion-item>
            <ion-label>{{'rating.rating' | translate}}</ion-label>
        </ion-item>
        <ion-item>
            <rating [(ngModel)]="rating.rating" class="large"></rating>
        </ion-item>
        <ion-item>
            <ion-textarea class="input-white" [(ngModel)]="rating.remark" rows="4"
                          placeholder="{{'rating.rating_remark' | translate}}"></ion-textarea>
        </ion-item>
    </ion-list>

    <div padding text-center>
        <button ion-button round (click)="submitRating()" text-uppercase>{{'rating.send' | translate}}</button>
    </div>
</ion-content>
