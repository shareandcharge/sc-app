
<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span showWhen="ios">SchlieÃŸen</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Bewertung abgeben</ion-title>
    </ion-navbar>
    <charging-progress-bar></charging-progress-bar>
</ion-header>

<ion-content padding>
    <ion-list no-lines="">
        <ion-item>
            <ion-label>Bewertung</ion-label>
        </ion-item>
        <ion-item>
            <rating [(ngModel)]="rating.rating" class="large"></rating>
        </ion-item>
        <ion-item>
            <ion-label>Text</ion-label>
        </ion-item>
        <ion-item>
            <ion-textarea class="input-white" [(ngModel)]="rating.remark" rows="4"></ion-textarea>
        </ion-item>
    </ion-list>

    <div padding text-center>
        <button ion-button round (click)="submitRating()" text-uppercase>Senden</button>
    </div>
</ion-content>
