<ion-header class="transparent">

    <ion-navbar>
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid class="fullpage" *ngIf="!auth.loggedIn()">
        <ion-row>
            <ion-col>
                <h1 text-center>Willkommen bei Share&Charge</h1>

                <div *ngIf="error" class="alert-box alert-box-danger" margin>{{ error | translate}}</div>

                <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                    <div padding="">
                        <ion-input type="email"
                                   formControlName="email"
                                   [(ngModel)]="credentials.email" name="email" placeholder="E-Mail"></ion-input>
                    </div>
                    <div *ngIf="!loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitAttempt)"
                         class="alert-box alert-box-danger" margin>
                        {{ errorMessages.email }}
                    </div>
                    <div padding="">
                        <ion-input type="password"
                                   formControlName="password"
                                   [(ngModel)]="credentials.password" name="password" placeholder="Passwort"></ion-input>
                    </div>
                    <div *ngIf="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)"
                         class="alert-box alert-box-danger" margin>
                        {{ errorMessages.password }}
                        <ion-icon name="ios-help-circle-outline" item-right (click)="showHelp('password')"></ion-icon>
                    </div>
                    <div padding="" text-center="">
                        <p>
                            <button ion-button round color="white" type="submit" text-uppercase="">Login</button>
                        </p>
                        <p>
                            <button clear ion-button (click)="signUp()" color="dark" type="button">Anmelden</button>
                        </p>
                    </div>
                </form>
            </ion-col>
        </ion-row>
