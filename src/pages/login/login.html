<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button (click)="dismiss()">
                Close
            </button>
        </ion-buttons>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form (ngSubmit)="submitForm()">
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <div>
            <button ion-button type="submit">Login</button>
        </div>
    </form>
    <p>
        If you don't have an account click <a (click)="signUp()">here to Sign up</a>
    </p>
    <br/>
    <div>
        or login with<br/>
        <button ion-button (click)="loginFacebook()">Facebook</button>
        <button ion-button (click)="loginGoogle()">Google+</button>
        <button ion-button (click)="loginMicrosoft()">Microsoft</button>
    </div>


</ion-content>
