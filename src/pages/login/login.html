<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid class="fullpage">
        <ion-row>
            <ion-col>
                <h2 text-center padding-top>Welcome to Share&Charge</h2>
                <form (ngSubmit)="submitForm()">
                    <ion-list no-lines>
                        <ion-item>
                            <ion-label floating>Email</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label floating>Password</ion-label>
                            <ion-input type="password"></ion-input>
                        </ion-item>
                    </ion-list>
                    <ion-row padding="">
                        <ion-col class="nopadding">
                            <button ion-button type="submit">Login</button>
                        </ion-col>
                        <ion-col class="nopadding" text-right>
                            <button clear ion-button (click)="signUp()" color="dark">Sign up</button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-col>
        </ion-row>
        <ion-row bottom>
            <ion-col>
                <ion-row wrap>
                    <ion-col width-90>
                        Or login with
                    </ion-col>
                    <ion-col width-33>
                        <button ion-button class="button-facebook" (click)="loginFacebook()">Facebook</button>
                    </ion-col>
                    <ion-col width-33 text-center="">
                        <button ion-button class="button-google" (click)="loginGoogle()">Google+</button>
                    </ion-col>
                    <ion-col width-33 text-right="">
                        <button ion-button class="button-microsoft" (click)="loginMicrosoft()">Microsoft</button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
