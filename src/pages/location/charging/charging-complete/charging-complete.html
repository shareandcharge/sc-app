<ion-header>

    <ion-navbar>
        <ion-title>{{'location.charging.charging-complete.charging_session' | translate}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="content-white">
    <div class="top-container" padding>

        <button class="image-button filled" *ngIf="activeCar"
                [ngStyle]="{'background-image':'url(' + activeCar.displayImageSrc + ')'}">
        </button>

        <div text-center class="info-text">
            <ion-icon name="cust-time-money"></ion-icon>
            {{chargedTimeString}}
            |
            {{chargedPrice | currencyDisplay }}
        </div>
    </div>

    <h1 text-center ion-text padding margin-bottom color="primary">{{'location.charging.charging-complete.charging_session_complete' | translate}}</h1>
    <div text-center padding-top>
        <img src="assets/images/battery-completed.gif" />
    </div>
</ion-content>
