<ion-header>

    <ion-navbar>
        <ion-title>Ladevorgang</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <charging-progress-bar></charging-progress-bar>
</ion-header>


<ion-content padding class="content-white">
    <ion-fab top right #fabCar *ngIf="activeCar">
        <button ion-fab class="fab-image">
            <span class="image-wrapper">
                <img [ngStyle]="{'background-image':'url(' + activeCar.displayImageSrc + ')'}">
            </span>
        </button>
    </ion-fab>

        <div class="top-item-text">
            <ion-icon name="cust-station-pin" color="secondary"></ion-icon>
            <div class="text">{{this.location.address}}</div>
        </div>
        <div class="top-item-text">
            <ion-icon name="cust-time-money" color="secondary"></ion-icon>
            <div class="text">{{priceProviderTitle}}: {{priceProviderRate}}</div>
        </div>

    <hr>

    <div text-center *ngIf="countingDown" class="big-header">{{chargingTimeHours}}</div>
    <div ion-text text-center *ngIf="activeCar == null" color="danger">Du musst erst ein Elektroauto hinzuf√ºgen bevor Du laden kannst.</div>
    <div text-center class="price-label"><span *ngIf="!countingDown"> Voraussichtlicher Preis: </span>{{(chargingPrice /
        100) | currency:'EUR':true:'1.2-2'}}
    </div>

    <canvas id="circleProgressBar" width="280" height="280"></canvas>

    <div text-center>
        <button ion-button round text-uppercase color="danger" (click)="stopCharging()" *ngIf="countingDown">
            Stop
        </button>

        <button ion-button round text-uppercase (click)="startCharging()" [disabled]="buttonDeactive"
                *ngIf="!countingDown">
            Start
        </button>
    </div>
</ion-content>
