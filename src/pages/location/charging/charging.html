<ion-header>

    <ion-navbar>
        <ion-title>Ladevorgang</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <charging-progress-bar></charging-progress-bar>
</ion-header>


<ion-content padding class="content-white">
    <ion-fab top right #fabCar *ngIf="activeCar">
        <button ion-fab class="fab-image">
            <div class="image-wrapper">
                <img [ngStyle]="{'background-image':'url(' + activeCar.displayImageSrc + ')'}">
            </div>
        </button>
    </ion-fab>

    <ion-list class="ion-list-white">
        <ion-item no-lines>
            <ion-label>
                <ion-icon name="cust-bulb" color="secondary"></ion-icon>
                Rellinghauser Strasse
            </ion-label>
        </ion-item>
        <ion-item no-lines>
            <ion-label>
                <ion-icon name="cust-time-money" color="secondary"></ion-icon>
                Flatrate: 13
            </ion-label>
        </ion-item>
    </ion-list>

    <hr>

    <!--<ion-label text-center>{{chargingTimeHours}}</ion-label>-->
    <p text-center>Voraussichtlicher Preis: {{(chargingPrice / 100) | currency:'EUR':true:'1.2-2'}}</p>

    <canvas id="circleProgressBar" width="280" height="280"></canvas>

    <div text-center>
        <button ion-button round text-uppercase color="danger" (click)="startCharging()" *ngIf="countingDown">
            Stop
        </button>

        <button ion-button round text-uppercase (click)="startCharging()" [disabled]="buttonDeactive" *ngIf="!countingDown">
            Start
        </button>
    </div>
</ion-content>
