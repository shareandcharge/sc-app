<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>Cars from mockup api</h1>
  <div *ngFor="let car of carList">
    <strong>{{car.id}}</strong>: {{car.plateNumber}}, {{car.manufacturer}}, {{car.model}}
  </div>


  <h1>Manufacturers</h1>
  <div *ngFor="let manufacturer of manufacturers">
    {{ manufacturer.name }}
  </div>

  <h2>Models vw</h2>
  <div *ngFor="let model of modelsVw">
    {{ model.name }} {{model.battery}}
  </div>


  <button (click)="testLocationDetails()">Test Location Details</button>
</ion-content>
