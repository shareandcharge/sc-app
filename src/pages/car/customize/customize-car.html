<ion-header>

    <ion-navbar>
        <ion-title>Customize Car</ion-title>
        <ion-buttons end>
            <button ion-button (click)="done()">
                Done
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-item>
            <ion-label floating>Manufacturer</ion-label>
            <ion-input type="text" [(ngModel)]="manufacturer"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Model</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Average Distance</ion-label>
            <ion-input type="text" [(ngModel)]="averageDistance"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Akku Capacity</ion-label>
            <ion-input type="text" [(ngModel)]="akkuCapacity"></ion-input>
        </ion-item>
        <!--<ion-item>-->
        <!--<ion-label floating>Number of Plugs</ion-label>-->
        <!--<ion-input type="text" [(ngModel)]="numberOfPlugs"></ion-input>-->
        <!--</ion-item>-->

        <ion-item>
            <ion-label>Plug Types</ion-label>
        </ion-item>
        <ion-item>
            <ion-select [(ngModel)]="plugTypes" [selectOptions]="selectPlugTypesOptions" multiple="true" class="select-multiline" placeholder="Please Select ...">
                <ion-option>Schuko-Steckdose</ion-option>
                <ion-option>CEE-Stecker</ion-option>
                <ion-option>Typ 1</ion-option>
                <ion-option>Typ 2</ion-option>
                <ion-option>Combo</ion-option>
                <ion-option>CHAdeMO</ion-option>
                <ion-option>Tesla Supercharger</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
