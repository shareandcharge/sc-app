<ion-header>

    <ion-navbar>
        <ion-title>{{'my_cars.my_cars' | translate}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addCar()">
                <ion-icon name="md-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <charging-progress-bar></charging-progress-bar>
</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding *ngFor="let car of cars" #itemSliding>
            <button ion-item text-wrap (click)="editCar(car)">
                <ion-avatar item-left class="car-image ion-avatar-big">
                    <img [ngStyle]="{'background-image':'url(' + car.displayImageSrc + ')'}">
                </ion-avatar>
                <h2>{{car.plateNumber}}</h2>
                <h3>{{car.manufacturer}} {{car.model}}</h3>
            </button>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deleteCar(car, itemSliding)">{{'common.delete' | translate}}</button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

    <div padding text-center *ngIf="!cars || !cars.length">
        <button ion-button text-uppercase round (click)="addCar()">{{'car.form.add_car' | translate}}</button>
    </div>

</ion-content>
