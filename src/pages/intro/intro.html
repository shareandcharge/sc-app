<ion-header class="transparent">

    <ion-navbar>
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="skip()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="content-white">
    <div class="top-container">
        <ion-slides #mySlider [pager]="true" (ionSlideDidChange)="slideChanged()">

            <ion-slide class="first-slide">
                <div class="img-wrapper"><img src="assets/icons/chargefuel.png"></div>
                <h2>{{'intro.welcome' | translate}}</h2>
                <div class="text-wrapper" [innerHTML] = "'intro.first_slide' | translate"></div>
            </ion-slide>

            <ion-slide>
                <div class="img-wrapper"><img src="assets/images/intro/01.gif"></div>
                <h2>{{'intro.find_charging_station' | translate}}</h2>
                <div class="text-wrapper">
                    {{'intro.second_slide' | translate}}
                </div>
            </ion-slide>
<!-- 
            <ion-slide>
                <div class="img-wrapper"><img src="assets/images/intro/02.gif"></div>
                <h2>{{'intro.register_charging_station' | translate}}</h2>
                <div class="text-wrapper">
                    {{'intro.third_slide' | translate}}
                </div>
            </ion-slide> -->

            <ion-slide>
                <div class="img-wrapper"><img src="assets/images/intro/03.gif"></div>
                <h2>{{'intro.account' | translate}}</h2>
                <div class="text-wrapper">
                    {{'intro.fourth_slide' | translate}}
                </div>
            </ion-slide>

        </ion-slides>
        <div class="bottom-container">
            <ion-grid>
                <ion-row>
                    <ion-col width-50 text-left>
                        <a href="#" class="dark" (click)="skip()">{{'intro.skip' | translate}}</a>
                    </ion-col>
                    <ion-col width-50 text-right>
                        <a href="#" (click)="goToNext()">
                            {{isEnd ? ('intro.finished' | translate) : ('intro.continue' | translate)}}
                        </a>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
