<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
    <ion-title>Choose Manufacturer</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{item.title}}
    </ion-item>
  </ion-list>

</ion-content>
