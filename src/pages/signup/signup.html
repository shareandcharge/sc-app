<ion-header class="transparent">

    <ion-navbar>
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid class="fullpage" *ngIf="!auth.loggedIn()">
        <ion-row>
            <ion-col>
                <h1 text-center>Willkommen bei Share&Charge</h1>

                <div *ngIf="error" class="alert-box alert-box-danger" margin>{{ error }}</div>

                <form (ngSubmit)="signUp()">
                    <div padding="">
                        <ion-input type="email" required [(ngModel)]="signUpObject.email" name="email" placeholder="E-Mail"></ion-input>
                    </div>
                    <div padding="">
                        <ion-input type="password" minlength="7" required [(ngModel)]="signUpObject.authentification.password" name="password" placeholder="Passwort"></ion-input>
                    </div>
                    <ion-list no-lines class="list-tac">
                        <ion-item>
                            <ion-label>Ich stimme den AGBs zu.</ion-label>
                            <ion-checkbox color="light" checked="false" required [(ngModel)]="termsAccept" name="termsAccept">
                                Ich stimme den AGBs zu.
                            </ion-checkbox>
                        </ion-item>
                    </ion-list>
                    <div padding="" text-center="">
                        <p>
                            <button ion-button round color="white" type="submit" text-uppercase="">Anmelden</button>
                        </p>
                        <p>
                            <button clear ion-button (click)="login()" color="dark" type="button">Login</button>
                        </p>
                    </div>
                </form>
            </ion-col>
        </ion-row>

                        <!--</button>-->
                    <!--</ion-col>-->
                <!--</ion-row>-->
            <!--</ion-col>-->
        <!--</ion-row>-->
    </ion-grid>


    <ion-grid class="fullpage" *ngIf="auth.loggedIn()">
        <ion-row>
            <ion-col>

                <h1>Hello</h1>
                {{ auth.getUser().displayName}}
                <button ion-button (click)="logout()">Logout</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
