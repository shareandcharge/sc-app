<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button (click)="dismiss()">
                Close
            </button>
        </ion-buttons>
        <ion-title>Sign Up</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form (ngSubmit)="logForm()">
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Agree to T&C</ion-label>
            <ion-checkbox color="dark" checked="false"> Agree to T&C</ion-checkbox>
        </ion-item>

        <div>
            <button ion-button type="submit">Sign Up</button>
        </div>
    </form>
        <p>
            If you already have an account click <a (click)="login()">here to Login</a>
        </p>
        <br/>
        <div>
            or login with<br/>
            <button ion-button  (click)="loginFacebook()">Facebook</button>
            <button ion-button  (click)="loginGoogle()">Google+</button>
            <button ion-button  (click)="loginMicrosoft()">Microsoft</button>
        </div>

</ion-content>
