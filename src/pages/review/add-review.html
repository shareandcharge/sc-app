
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Review</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    Add Review
  </ion-item>
  <rating [(ngModel)]="rate"></rating>
  <ion-item>
    <ion-textarea [(ngModel)]="desc"></ion-textarea>
  </ion-item>
  <button ion-button (click)="submitReview()" padding>Submit</button>
</ion-content>
