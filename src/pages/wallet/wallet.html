<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="walletOptions($event)">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Konto</ion-title>
        <ion-buttons end>
            <button ion-button (click)="addMoney()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <charging-progress-bar></charging-progress-bar>
</ion-header>


<ion-content>
    <div class="top-container" padding="" text-center="">
        <h2>{{(currentBalance / 100) | currency:'EUR':true:'1.2-2'}}</h2>
        <h3>Guthaben</h3>
    </div>

    <h1>Meine Zahlungsvorg√§nge</h1>

    <ion-list>
        <ion-item *ngFor="let tr of paymentHistory">
            <ion-icon name="close" (click)="deleteTransaction(tr)"></ion-icon>
            &nbsp;&nbsp;{{tr.type}}{{tr.amount / 100}}
            <small>{{tr.date}}</small>
        </ion-item>
    </ion-list>



    <div padding text-center *ngIf="noTransaction">
        <button ion-button text-uppercase round (click)="addMoney()">Konto aufladen</button>
    </div>

</ion-content>
