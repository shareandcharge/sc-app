<ion-header>

  <ion-navbar>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Add Money</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input type="number" [(ngModel)]="amount" placeholder="0,00 Eur"></ion-input>
  <button ion-button (click)="addMoney()">Add Money</button>
</ion-content>
