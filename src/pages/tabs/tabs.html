<ion-tabs #tabs>

  <ion-tab [root]="tab1Root" tabTitle="Map" tabIcon="cust-map"></ion-tab>

  <ion-tab tabTitle="Add Station" tabIcon="cust-station" (ionSelect)="addStationModal()" show="{{!auth.loggedIn()}}"></ion-tab>
  <ion-tab tabTitle="Login" tabIcon="cust-register" (ionSelect)="loginModal()" show="{{!auth.loggedIn()}}"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Info" tabIcon="cust-about" show="{{!auth.loggedIn()}}"></ion-tab>

  <ion-tab [root]="tab3Root" tabTitle="My Stations" tabIcon="cust-station" show="{{auth.loggedIn()}}"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Dashboard" tabIcon="cust-dashboard" show="{{auth.loggedIn()}}"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="Wallet" tabIcon="cust-wallet" show="{{auth.loggedIn()}}"></ion-tab>

</ion-tabs>
