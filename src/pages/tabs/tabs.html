<ion-tabs #tabs>

  <ion-tab [root]="tab1Root" tabTitle="Map" tabIcon="md-map"></ion-tab>

  <ion-tab tabTitle="Add Station" tabIcon="cust-stations" (ionSelect)="addStationModal()" show="{{!auth.loggedIn()}}"></ion-tab>
  <!--<ion-tab tabTitle="Add Station" tabIcon="ios-add-circle-outline" (ionSelect)="addStationModal()" show="{{!auth.loggedIn()}}"></ion-tab>-->
  <ion-tab tabTitle="Login" tabIcon="ios-create-outline" (ionSelect)="loginModal()" show="{{!auth.loggedIn()}}"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Info" tabIcon="ios-information-circle-outline" show="{{!auth.loggedIn()}}"></ion-tab>

  <ion-tab [root]="tab3Root" tabTitle="My Stations" tabIcon="cust-stations" show="{{auth.loggedIn()}}"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Dashboard" tabIcon="ios-speedometer-outline" show="{{auth.loggedIn()}}"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="Wallet" tabIcon="cust-wallet" show="{{auth.loggedIn()}}"></ion-tab>

</ion-tabs>
